<!DOCTYPE html><html lang="en">
<head>

<body>
    <script>
        var today = new Date();
        var day = today.getDate();
        var month = today.getMonth() + 1;

    <div class="container-genre container-pasos">

        </div>
        <div class="header">

                <img src="./assets/img/img-audios/etbN.svg" alt="parlante-audio-etb" class="img-audio" id="img-ordenes-com" onclick="alertAudio('au-ordenes-com', 'img-ordenes-com', 13, 0)" style="margin-bottom: 30px;">
                <audio id="au-ordenes-com" controls class="audio" style="display: none;">
                    <source type="audio/wav" src="./assets/audio/Paso 8/au-ordenes-com.wav">
                </audio>

                <div class="con-table">
                    <table class="table-general table-sopor">
                        <tr>
                            <th>Numero Orden</th>

                            <th>Dirección Instalación</th>

                                <td></td>

                            <tr>

                                <td>ANA CARMEN MORENO BUIRAGO</td>
                                <td>CL 165A 54 83 PI2</td>
                                <td>3133318143</td>
                                <td>ASEGURAMIENTO</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <!-- Botones emergentes -->

    <div class="alert-flotante" id="alert-flotante">

        <div class="mensaje-parlante" id="mensaje-parlante">
